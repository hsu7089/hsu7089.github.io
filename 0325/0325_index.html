<!DOCTYPE html>
<html lang="zh-Hant">

<head>

    <title>五首詩</title>

    <style>
        body {
            text-align: center;
        }

        .big-shoulders-111 {
            font-family: "Big Shoulders", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            color: blue;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Yuji+Boku&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">  

</head>

<body>

    <div class="row">
    <div class="col-12 d-flex align-items-stretch flex-wrap justify-content-center row-cols-2 row-cols-lg-3">
        
        <div class="mycard big-shoulders-111">

            <div id="mymedia">

            <img src="https://www.kumado.net/wp-content/uploads/2016/11/09-%E2%80%93-%E7%8E%8B%E7%B6%AD-%E2%80%93-Wang-Wei-%E2%80%93-%E3%81%8A%E3%81%86-%E3%81%84-%E5%AE%9F%E5%85%89%E9%99%A2-2016.jpg" alt="王維詩畫" style="max-width: 25%; height: auto;">
            </div>

            <div id="caption" style="font-size: 110%; font-weight: bold;">

            王維 相思子

            </div>

            <div id="content" style="font-size: 90%;">

                <p>
                紅豆生南國，春來發幾枝。<br>
                怨君多採擷，此物最相思。
                </p>

            </div>

        </div>
                
        <div class="mycard big-shoulders-111">

            <div id="mymedia">

             <img src="https://img2.utuku.imgcdc.com/uploadimg/gushici/20230801/0d5a7889-e669-48f8-9dfb-2de0a31a2279.jpg" alt="詩畫" style="max-width: 25%; height: auto;">
       
             </div>

         <div id="caption" style="font-size: 110%; font-weight: bold;">

            白居易 問劉十九

            </div>

            <div id="content" style="font-size: 90%;">

                <p>
                綠螘新醅酒，紅泥小火爐。<br>
                晚來天欲雪，能飲一杯無？
                </p>

            </div>

        </div>

        <div id="mycard" class="big-shoulders-111">

            <div id="mymedia">

            <img src="https://asianreviewofbooks.com/wp-content/uploads/2019/02/libai02-e1550815202125-1024x773.jpg" alt="詩畫" style="max-width: 25%; height: auto;">
            </div>

            <div id="caption" style="font-size: 110%; font-weight: bold;">

            李白 獨坐敬亭山

            </div>

            <div id="content" style="font-size: 90%;">

                <p>
                    眾鳥高飛盡，孤雲獨去閒。<br>
                    相看兩不厭，只有敬亭山。
                </p>

            </div>

        </div>
        <div id="mycard" class="big-shoulders-111">

            <div id="mymedia">

            <img src="https://imgres.qulishi.com/qulishi/93/460011-2023080716340264d0ac7a0d3b3.jpg" alt="王維詩畫" style="max-width: 25%; height: auto;">
            </div>

            <div id="caption" style="font-size: 110%; font-weight: bold;">

            李紳 憫農詩

            </div>

            <div id="content" style="font-size: 90%;">

                <p>
                    鋤禾日當午，汗滴禾下土。<br>
                    誰知盤中飧，粒粒皆辛苦。
                </p>

            </div>

        </div>
        <div id="mycard" class="big-shoulders-111">

            <div id="mymedia">

            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Dufu.jpg/400px-Dufu.jpg" alt="杜甫詩畫" style="max-width: 25%; height: auto;">
            </div>

            <div id="caption" style="font-size: 110%; font-weight: bold;">

            杜甫 八陣圖

            </div>

            <div id="content" style="font-size: 90%;">

                <p>
                    功蓋三分國，名成八陣圖。<br>
                    江流石不轉，遺恨失吞吳。
                </p>

            </div>

        </div>

    </div>

</body>

</html>
