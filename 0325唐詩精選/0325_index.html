<!DOCTYPE html>

<html lang="zh-Hant">

    <head>

        <title>唐詩精選</title>

        <style>

            body {
                text-align: center;
                display: flex;
                flex-direction: column; 
                gap: 20px;
                justify-content: center;
                align-items: center;
            }

            .noto-serif-hk {
                font-family: "Noto Serif HK", serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }

        </style>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@200..900&display=swap" rel="stylesheet">
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    </head>

    <body>
        <!--第一列-->
        <div class="row container text-center align-items-center d-flex align-items-stretch justify-content-center noto-serif-hk">
               
            <!--第一首詩-->
            <div class="mycard col">

                <div class="mymedia">

                    <img src="王維.jpg" alt="王維詩畫" style="width: auto; height: 200px;">
                
                </div>

                <div class="caption" style="font-size: 110%; font-weight: bold;">

                    <p>王維 相思子</p>

                </div>

                <div class="content" style="font-size: 90%;">

                    <p>
                        紅豆生南國，春來發幾枝。<br>
                        怨君多採擷，此物最相思。
                    </p>

                </div>

            </div>

            <!--第二首詩-->
            <div id="mycard" class="col">

                <div id="mymedia">

                    <img src="白居易.jpg" alt="詩畫" style="width: auto; height: 200px;">
            
                </div>

                <div id="caption" style="font-size: 110%; font-weight: bold;">

                    <p>白居易 問劉十九</p>

                </div>

                <div id="content" style="font-size: 90%;">

                    <p>
                        綠螘新醅酒，紅泥小火爐。<br>
                        晚來天欲雪，能飲一杯無？
                    </p>

                </div>

            </div>

            <!--第三首詩-->
            <div id="mycard" class="col">

                <div id="mymedia">

                    <img src="李白.jpg" alt="詩畫" style="width: auto; height: 200px;">
                
                </div>

                <div id="caption" style="font-size: 110%; font-weight: bold;">

                    <p>李白 獨坐敬亭山</p>

                </div>

                <div id="content" style="font-size: 90%;">

                    <p>
                        眾鳥高飛盡，孤雲獨去閒。<br>
                        相看兩不厭，只有敬亭山。
                    </p>

                </div>

            </div>
        </div>

        <!--第二列-->
        <div class="row container text-center d-flex align-items-stretch justify-content-center noto-serif-hk">

            <!--第四首詩-->
            <div id="mycard" class="col">

                <div id="mymedia">

                    <img src="李紳.png" alt="王維詩畫" style="width: auto; height: 200px;"> 
                
                </div>

                <div id="caption" style="font-size: 110%; font-weight: bold;">

                    <p>李紳 憫農詩</p>

                </div>

                <div id="content" style="font-size: 90%;">

                    <p>
                        鋤禾日當午，汗滴禾下土。<br>
                        誰知盤中飧，粒粒皆辛苦。
                    </p>

                </div>

            </div>

            <!--第五首詩-->
            <div id="mycard" class="col">

                <div id="mymedia">

                    <img src="杜甫.jpg" alt="杜甫詩畫" style="width: auto; height: 200px;">
                
                </div>

                <div id="caption" style="font-size: 110%; font-weight: bold;">

                    <p>杜甫 八陣圖</p>

                </div>

                <div id="content" style="font-size: 90%;">

                    <p>
                        功蓋三分國，名成八陣圖。<br>
                        江流石不轉，遺恨失吞吳。
                    </p>

                </div>

            </div>

        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    </body>

</html>
