<!DOCTYPE html>

<html lang="zh-Hant">

  <head>

    <title>堆疊佈局練習</title>

    <style>

      body {
        text-align: center;
        display: flex;
        flex-direction: column; 
        gap: 10px;
        justify-content: center;
        align-items: center;
      }

    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
  </head>

  <body>
    <!--導覽列-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid">

          <a class="navbar-brand" href="放網址"> 品牌名稱（名字）</a>
          
          <!--選單按鈕-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          
            <span class="navbar-toggler-icon"></span>
          
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <!--下拉選單第一選項-->
              <li class="nav-item">

                <a class="nav-link active" aria-current="page" href="旁邊那個的網址">
                  下拉選單第一選項， 通常放主頁連結
                </a>
              
              </li>

              <!--下拉選單第二選項-->
              <li class="nav-item">

                <a class="nav-link" href="旁邊那個的網址"> 
                  下拉選單第二選項 
                </a>
              
              </li>
              
              <!--下拉選單第三選項，還有下拉選項-->
              <li class="nav-item dropdown">

                <a class="nav-link dropdown-toggle" href="旁邊那個的網址" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  下拉選單第三選項，他自己還有下拉選項
                </a>

                <!--下拉選單第三選項的下拉選項-->
                <ul class="dropdown-menu">

                  <li><a class="dropdown-item" href="旁邊那個的網址">放東西</a></li>
                  
                  <li><a class="dropdown-item" href="旁邊那個的網址">放什麼</a></li>
                                    
                  <li><a class="dropdown-item" href="旁邊那個的網址">不知道</a></li>
                
                </ul>

              </li>
            
            </ul>
        
          </div>
        
        </div>

    </nav>

    <!--輪播圖-->
    <div id="carouselExample" class="carousel slide">

      <!--輪播圖-->
      <div class="carousel-inner">

        <!--輪播圖片們-->
        <div class="carousel-item active">
          <img src="test title.jpg" class="d-block w-100" alt="無障礙圖片說明">
        </div>

        <div class="carousel-item">
          <img src="test2 title.jpg" class="d-block w-100" alt="無障礙圖片說明">
        </div>
        
        <div class="carousel-item">
          <img src="test3 title.jpg" class="d-block w-100" alt="無障礙圖片說明">
        </div>

      </div>

      <!--輪播圖控制鈕-->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    
    </div>
    
    <!--輪播圖指示器-->
    <div id="carouselExampleIndicators" class="carousel slide">

      <!--輪播圖指示按鈕，-->
      <div class="carousel-indicators">

        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      
      </div>

    </div>

    <!--卡片們-->
    <div class="row containeralign-items-center d-flex align-items-stretch justify-content-center text-center gap-3" style="max-width:100%;">

      <!--卡片1-->
      <div class="card col" style="width: 18rem;">

        <img src="卡片1.jpg" class="card-img-top" alt="無障礙圖片說明">
        
        <div class="card-body">
          <h5 class="card-title">卡片一</h5>
          <p class="card-text">卡片內容</p>
          <a href="旁邊那個的網址" class="btn btn-primary">卡片連結</a>
        </div>
        
      </div>
    
      <!--卡片2-->
      <div class="card col" style="width: 18rem;">

        <img src="卡片2.jpg" class="card-img-top" alt="無障礙圖片說明">
        
        <div class="card-body">
          <h5 class="card-title">卡片二</h5>
          <p class="card-text">卡片內容</p>
          <a href="旁邊那個的網址" class="btn btn-primary">卡片連結</a>
        </div>
        
      </div>

      <!--卡片3-->
      <div class="card col" style="width: 18rem;">

        <img src="卡片3.jpg" class="card-img-top" alt="無障礙圖片說明">
        
        <div class="card-body">
          <h5 class="card-title">卡片三</h5>
          <p class="card-text">卡片內容</p>
          <a href="旁邊那個的網址" class="btn btn-primary">卡片連結</a>
        </div>
        
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  </body>

</html>
